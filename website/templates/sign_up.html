{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}
<style>
  .container-md {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-control {
    margin-bottom: 15px;
  }
  .btn-primary {
    width: 100%;
  }
  .message {
    margin-top: 20px;
    padding: 10px;
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
  }
  .message p {
    margin: 0;
  }
  .invalid {
    color: red;
  }
  .valid {
    color: green;
  }
</style>

<form method="POST">
  <div class="container-md" data-bs-theme="dark">
    <h3 align="center">Sign Up</h3>
    <!-- First Name -->
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />

    <!-- Email -->
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />

    <!-- Password -->
    <label for="psw">Password</label>
    <input 
      type="password" 
      id="password1" 
      name="password1" 
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
      required 
      placeholder="Enter password"
      class="form-control"
    />
    <button type="button" onclick="togglePasswordVisibility('password1')">Show Password</button>
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
    <button type="button" onclick="togglePasswordVisibility('password2')">Show Password</button>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

<!-- Password Requirements dynamically displayed-->
<div class="message" role="alert">
  <h5>Password must contain the following:</h5>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

<div id="message"></div>
<p id="same" class="invalid">Passwords must match</p>

<script>
  function togglePasswordVisibility(id) {
    var passwordField = document.getElementById(id);
    if (passwordField.type === "password") {
      passwordField.type = "text";
    } else {
      passwordField.type = "password";
    }
  }
</script>

{% endblock %}
