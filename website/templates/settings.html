{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <section id="route-settings">
            <h2>Route Settings</h2>
            <form action="/settings" method="post">
                <div>
                    <label for="preferred-route">Preferred Route:</label>
                    <select id="preferred-route" name="preferred_route">
                        <option value="fastest">fastest</option>
                        <option value="shortest">shortest</option>
                        <option value="least transfers">least transfers</option>
                    </select>
                </div>

                <p><label>Select Algorithm</label></p>
                    <p>
                    <select name="algorithm_selection">
                        <option value="1">Breadth First Search</option>
                        <option value="2">Dijkstra</option>
                        <option value="3">A Star</option>
                        <option value="4">K Shortest Path</option>
                    </select>
                    </select>
                    </p>
                    <div id="k-value-container" style="display: none;">
                        <label for="k-value">Enter value for K:</label>
                        <input type="number" id="k-value" name="k_value" min="1">
                    </div>
                    
                    <script>
                        document.querySelector('select[name="algorithm_selection"]').addEventListener('change', function() {
                            var kValueContainer = document.getElementById('k-value-container');
                            if (this.value == '4') {
                                kValueContainer.style.display = 'block';
                            } else {
                                kValueContainer.style.display = 'none';
                            }
                        });
                        </script>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
</body>
</html>
{% endblock %}
