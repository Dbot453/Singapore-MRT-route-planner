<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <section id="route-settings">
            <h2>Route Settings</h2>
            <form action="/save-settings" method="post">
                <div>
                    <label for="preferred-route">Preferred Route:</label>
                    <select id="preferred-route" name="preferred_route">
                        <option value="fastest">Fastest</option>
                        <option value="shortest">Shortest</option>
                        <option value="least_transfers">Least Transfers</option>
                    </select>
                </div>
                <div>
                    <label for="avoid-lines">Avoid Lines:</label>
                    <input type="text" id="avoid-lines" name="avoid_lines" placeholder="e.g., Circle Line, Downtown Line">
                </div>
                <div>
                    <label for="max-walking-distance">Max Walking Distance (meters):</label>
                    <input type="number" id="max-walking-distance" name="max_walking_distance" min="0">
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
</body>
</html>
